<div class="flex flex-col justify-center items-center text-center gap-2.5 mt-10 m-auto w-2/3 md:w-1/2 shadow p-5 md:p-20">
  <h1 class="text-3xl">Password generator</h1>

  <label for="length">Enter length of the password</label>
  <input type="text" id="length" class="bg-gray-100 w-1/2" (input)="onLengthInput($event.target)" [defaultValue]="passwordLength">

  <div class="flex gap-2.5">
    <input type="checkbox" id="contactChoice1" (click)="onDigitsRadioToggle()" [defaultChecked]="isDigits">
    <label for="contactChoice1">Enable digits</label>
  </div>

  <div class="flex gap-2.5">
      <input type="checkbox" id="contactChoice2" (click)="onCharactersRadioToggle()" [defaultChecked]="isCharacters">
      <label for="contactChoice2">Enable characters</label>
  </div>

  <div class="flex gap-2.5">
      <input type="checkbox" id="contactChoice3" (click)="onLettersRadioToggle()" [defaultChecked]="isLetters">
      <label for="contactChoice3">Enable letters</label>
  </div>

  <button class="p-2 bg-teal-600 text-white bg-opacity-100 m-auto md:w-1/6"
  (click)="onButtonClick()">Generate</button>

  <div *ngIf="password">
    <label for="password" class="mr-10">Your password:</label>
    <input id="password" [value]="password" class="text-center bg-gray-100 px-1">
  </div>

</div>
